<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h4>微信</h4>
            <div class="search">
                <input class="text" placeholder="搜索">
                </input>
            </div>
        </div>
        <div class="content">
            <ul class="content-items" id="content-items">
                <li class="content-item">
                    <div class="pic">
                        <img src="images/tx.jpg" alt="">

                    </div>
                    <div class="message">
                        <p class="name">我超级可爱的</p>
                        <p class="detail">今天也是爱你的一天！嘿嘿嘿</p>

                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul class="ft-items">
                <li class="item">
                    <img src="images/qp.png" id="send" alt="">
                    <span class="item-name">
                        消息
                    </span>
                </li>
                <li class="item">
                    <img src="images/txl.png" alt="">
                    <span class="item-name">
                        通讯录
                    </span>
                </li>
                <li class="item">
                    <img src="images/faxian.png" alt="">
                    <span class="item-name">
                        发现
                    </span>
                </li>
                <li class="item">
                    <img src="images/wo.png" alt="">
                    <span class="item-name">
                        我的
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.js"></script>
</body>

</html>
