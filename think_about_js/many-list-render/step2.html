<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <ul id="content"></ul>
<script>
  const ul = document.getElementById('content')
  let total = 1000
  let once = 20
  loop(total)
  function loop(total) {
    if (total <= 0) {
      return false
    }
    setTimeout(() => {
        for (let i = 0; i < once; i ++) {
        const liNode = document.createElement('li')
        liNode.innerHTML = Math.random() * total
        ul.appendChild(liNode)
      }
      //渲染接下来的20条  --递归
      loop(total - once)
    }, 0)  //把for用回调包裹住,保证上一次的setTimeout完成后执行这一次的setTimeout
  }
</script>  
</body>
</html>
