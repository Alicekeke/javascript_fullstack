<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react中生命周期</title>
</head>
<body>
  <div id="demo"></div>
   <script type="text/babel">
    // mounting: 正在挂载的虚拟dom到真实dom
    // updating： 真在被重新渲染时
    // unmounting：表示正在移除虚拟dom到真实dom

    // 生命周期
    var AddCount = React.createClass({
      getInitialState: function() {
        console.log('1----getInitialState');
        return { count: 1 }
      },
      componentWillMount: function () {
        console.log('2----componentWillMount');
      },
      // 组件渲染到dom后运行
      componentDidMount: function() {
        console.log('3----componentDidMount');
      },
      componentWillUpdate: function() {
        console.log('4----componentWillUpdate');
      },
      componentDidUpdate: function() {
        console.log('5----componentDidUpdate');
      },
      handleClick: function() {
        this.setState({
          count : this.state.count + 1
        })
      },

      render: function () {
        return (
          <p>
            {this.state.count}<br/>
            <button onClick={this.handleClick}>Add</button>
          </p>
        )
      },

    })
    ReactDOM.render(
      <AddCount/>,
      document.getElementById('demo')
    )
    </script>
</body>
</html>
