<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" value="0">
  <button type="submit" onclick="btn()">更新</button>
  <ul>
  
  </ul>
  <script>
    // 获取到数据填入网页
    fetch('http://localhost:3000')
    .then(res => res.json())
    .then(data => { //格式化数据
      // console.log('data', data)
      // --------------要优雅-------------
          const ulNode = document.querySelector('ul')   //得到ul的dom结构
          let html = data.map(movie => {
            return `<li>
                    <img src="${movie.picUrl}">
                    <span>${movie.star}/${movie.title}</span>
                    <span>${movie.inq}</span>
              </li>`
        }).join('')
      ulNode.innerHTML = html   //innerhtml插入拼接好的字符串
    })
  </script>
</body>
</html>
